<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Clean, Well-Lighted Place</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Section -->
    <section id="hero" class="hero-section">
        <div class="video-container">
            <video autoplay muted loop id="bg-video">
                <source src="https://cdn.coverr.co/videos/coverr-man-sitting-by-the-beach-4745/1080p.mp4" type="video/mp4">
                <!-- Fallback for browsers that don't support video -->
                <div class="video-fallback"></div>
            </video>
        </div>
        <div class="hero-overlay">
            <h1 class="hero-title">A Clean Well, Lighted Place</h1>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Message Section -->
    <section id="message" class="message-section">
        <div class="message-container">
            <p class="message-text">Be good to yourself and to others</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
